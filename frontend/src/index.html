<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Tournament</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Courier New', monospace; 
            background: #000; 
            color: #fff; 
            overflow: hidden;
        }
        .container { 
            width: 100vw; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
        }
        .screen { 
            display: none; 
            width: 100%; 
            height: 100%; 
            padding: 20px; 
        }
        .screen.active { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
        }
        h1 { 
            font-size: 3em; 
            margin-bottom: 30px; 
            text-align: center; 
        }
        button { 
            background: #fff; 
            color: #000; 
            border: none; 
            padding: 15px 30px; 
            font-size: 1.2em; 
            font-family: inherit; 
            cursor: pointer; 
            margin: 10px; 
            border-radius: 5px;
        }
        button:hover { 
            background: #ccc; 
        }
        button:disabled { 
            background: #666; 
            color: #999; 
            cursor: not-allowed; 
        }
        input { 
            background: #fff; 
            color: #000; 
            border: 2px solid #fff; 
            padding: 10px; 
            font-size: 1em; 
            font-family: inherit; 
            margin: 10px; 
            border-radius: 5px;
        }
        #gameCanvas { 
            border: 2px solid #fff; 
            background: #000; 
        }
        .tournament-bracket { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            gap: 20px; 
        }
        .match { 
            background: #333; 
            border: 1px solid #fff; 
            padding: 15px; 
            border-radius: 5px; 
            text-align: center; 
        }
        .player-list { 
            max-height: 300px; 
            overflow-y: auto; 
            border: 1px solid #fff; 
            padding: 20px; 
            margin: 20px 0; 
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Main Menu Screen -->
        <div id="mainMenu" class="screen active">
            <h1>PONG TOURNAMENT</h1>
            <button onclick="showScreen('tournamentSetup')">Start Tournament</button>
            <button onclick="showScreen('game'); startQuickGame()">Quick Game</button>
        </div>

        <!-- Tournament Setup Screen -->
        <div id="tournamentSetup" class="screen">
            <h1>Tournament Setup</h1>
            <div>
                <input type="text" id="playerNameInput" placeholder="Enter player name" maxlength="20">
                <button onclick="addPlayer()">Add Player</button>
            </div>
            <div class="player-list" id="playerList"></div>
            <button onclick="startTournament()" id="startTournamentBtn" disabled>Start Tournament</button>
            <button onclick="showScreen('mainMenu')">Back</button>
        </div>

        <!-- Tournament Bracket Screen -->
        <div id="tournamentBracket" class="screen">
            <h1>Tournament Bracket</h1>
            <div class="tournament-bracket" id="bracketDisplay"></div>
            <button onclick="playNextMatch()" id="playNextBtn">Play Next Match</button>
            <button onclick="showScreen('mainMenu')">Back to Menu</button>
        </div>

        <!-- Game Screen -->
        <div id="game" class="screen">
            <canvas id="gameCanvas" width="800" height="400"></canvas>
            <div>
                <p id="gameStatus">Press SPACE to start</p>
                <p>Player 1: W/S | Player 2: ↑/↓</p>
            </div>
            <button onclick="showScreen('mainMenu')">Back to Menu</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
